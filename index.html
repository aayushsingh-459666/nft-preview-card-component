<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <div class="effect">
          <img src="images/icon-view.svg" alt="icon view">
        </div>
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="card-content">
        <div class="card-title">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="card-text">
          <p>Our Equlibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-timeline">
          <div class="timestamp">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041ETH</p>
          </div>
          <div class="timestamp">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>

</html>
